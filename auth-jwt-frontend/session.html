<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Page</title>
    <link rel="stylesheet" href="style.session.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <div class="form-title">
            <span class="title">User Information</span>
          </div>
          <form>
            <div class="span-field">
              <span type="text">Name:</span>
              <span id="userName" type="text"></span>
            </div>
            <div class="span-field">
              <div class="span-field">
                <span type="text">Email:</span>
                <span id="userEmail" type="text"></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.sessions.js"></script>
  </body>
</html>
