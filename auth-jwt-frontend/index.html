<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login & Registration Page</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Sign in</span>

          <form>
            <div class="input-field">
              <input
                id="loginEmail"
                type="text"
                placeholder="Enter your email"
                required
              />
              <i class="uil uil-envelope"></i>
            </div>
            <div class="input-field">
              <input
                id="loginPw"
                type="password"
                class="password"
                placeholder="Enter your password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
              <input type="button" onclick="return login()" value="Login" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Not a member?</span>
            <a href="#" class="text signup-link">Sign up now</a>
          </div>
        </div>

        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Sign up</span>

          <form action="#">
            <div class="input-field">
              <input type="text" placeholder="Enter your name" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input type="text" placeholder="Enter your email" required />
              <i class="uil uil-envelope"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Create your password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="input-field">
              <input
                type="password"
                class="password"
                placeholder="Confirm your password"
                required
              />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>

            <div class="input-field button">
              <input type="button" value="Register" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Already a member?</span>
            <a href="#" class="text login-link">Sign in now</a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
